# coinops.yml template for services (bots, sidecars, etc.)
# A service is just a coinops.yml in an otherwise empty directory.
# Ops scripts only read coinops.yml â€” they never parse .env or other files.

slug: myservice
type: service

up_cmd: |
  docker start myservice || \
  docker run -d --name myservice --restart unless-stopped \
    -v ~/apps/someapp:/app -w /app node:22-alpine node bot.js
