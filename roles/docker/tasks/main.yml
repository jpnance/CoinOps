---
- name: Install Docker from Debian repos
  apt:
    name:
      - docker.io
      - docker-compose
    state: present
  become: true

- name: Add admin user to docker group
  user:
    name: "{{ admin_user }}"
    groups: docker
    append: true
  become: true

- name: Reset SSH connection to pick up new group
  meta: reset_connection

- name: Configure Docker daemon
  copy:
    dest: /etc/docker/daemon.json
    content: |
      {
        "log-driver": "json-file",
        "log-opts": {
          "max-size": "10m",
          "max-file": "3"
        }
      }
  notify: restart docker
  become: true

- name: Ensure Docker is running
  service:
    name: docker
    state: started
    enabled: true
  become: true

- name: Create shared Docker network
  docker_network:
    name: "{{ docker_network }}"
    state: present
  become: true
